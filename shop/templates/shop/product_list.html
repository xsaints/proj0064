{% extends 'base.html' %}

{% block appname %}
  <h1>{{  category.name }}</h1>
  <italic>{{ category.description }}</italic>  
{% endblock %}

{% block content %}

  <h2>Products</h2>
  <br />
  {% for product in category.products.all %}

    <a href= "{% url 'shop:product' product.pk %}">{{ product.name }}</a>
    <img src= "{{ product.image.url }}" />

  {% endfor %}


{% endblock %}
